        <div class="form-timer">
            <h1>Select playback time:</h1><br>
            <form>
                <label for="hours">Hours</label>
                <select name="Hours" id="hrs" required>
                    <option value="0">0</options>
                    <option value="1">1</options>
                    <option value="2">2</options>
                    <option value="3">3</options>
                    <option value="4">4</options>
                    <option value="5">5</options>
                </select>
                <label for="Minutes">Minutes</label>
                <select name="Minutes" id="mins">
                    <option value="0">0</options>
                    <option value="5">5</options>
                    <option value="10">10</options>
                    <option value="15">15</options>
                    <option value="20">20</options>
                    <option value="25">25</options>
                    <option value="30">30</options>
                    <option value="35">35</options>
                    <option value="40">40</options>
                    <option value="45">45</options>
                    <option value="50">50</options>
                    <option value="55">55</options>
                    <option value="60">60</options>
                </select>
                
            </form>
            <a href="player.html"><button type="button" value="Play" onclick="getTime()">PLAY</button></a>
